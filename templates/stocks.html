<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Predictor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="container-fluid no-padding">
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-md">
                      <a class="navbar-brand" href="#">Stock Predictor</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-9 vh-100">
                    <!--for stock graph-->
                    <div class="row">
                        <img src="https://miro.medium.com/v2/resize:fit:1013/1*4fu8Ggh1xnkCm1vjgUKGMg.png" class="img-fluid">
                    </div>

                    <!--for predicted values-->
                    <div class="row">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Current Value</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-3 sidebar">
                    <div class="scrollbox">
                        
                    </div>
                </div>
            </div>
        </div>
        <script>
            // Dati degli stocks passati dal server
            var data = {{ stocks | tojson }};

            // Funzione per creare e aggiungere un div per ogni valore di userData
            function createStockDivs(stocks) {
                // Ottieni il body del documento
                var container = document.querySelector(".stocks-container");
                
                // Itera attraverso ciascun valore di stocks
                stocks.forEach(function(stock) {
                    var stock_card = document.createElement('div');
                    stock_card.textContent = stock;
                    stock_card.className = "stock-card" 
                    
                    var span = document.createElement('span');
                    span.textContent = "Loading"
                    stock_card.appendChild(span);
                    setInterval(function() {
                        fetch('/value/' + stock)
                            .then(response => response.json())
                            .then(data => {
                                span.textContent = 'Price: ' + parseFloat(data).toFixed(4);
                            })
                            .catch(error => {
                                console.error('Error fetching data:', error);
                            });
                    }, 5000);
                    container.appendChild(stock_card);
                });
            }
            
            /* creating the div for every stock */
            //createStockDivs(data);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
